{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html style="height:auto;">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="{% static '/cal_home/style.css' %}">
<title>Task Scheduler</title>

{% block content %}

<body style="height:auto;">
  <div class="hero">
    <div class="form-box">
      <div class="image-icons">
        <img src="{% static '/cal_home/calendarpic1.jpg' %}">
      </div>
      <p>
      <h1 class="home_title">Join Today</h1> <br>
      </p>
      <div class="content-section">

        <form method="POST">
          {% csrf_token %}

            {{ form|crispy }}
            <!--Using django's crispy_forms to help front end-->

          <div class="form-group">
            <br>
            <button class="button-box" type="submit">Sign Up</button>
          </div>

        </form>


        <div class="border-top pt-3">

          <small class="text-muted">
            Already Have An Account? <a class "ml-2" href="{% url 'login'%}">Sign In</a>
          </small>

          <br>

          <small class="text-muted">
            Back to Home: <a class "ml-2" href="{% url 'cal_landing' %}">Home Page</a>
          </small>
        </div>
      </div>
</body>
{% endblock content %}

</html>
